# ================================================================
# 파일명       : mongo-deployment.yaml
# 목적         : MongoDB 데이터베이스 배포 (로컬 Kubernetes용)
# ================================================================

# PersistentVolumeClaim - 데이터 영속성 확보
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: linkdo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # 로컬 테스트용 1GB

---
# Deployment - MongoDB 컨테이너
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: linkdo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc # PVC 연결 - Pod 재시작해도 데이터 유지

---
# Service - MongoDB 내부 접근용
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: linkdo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
