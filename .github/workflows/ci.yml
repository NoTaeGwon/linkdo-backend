name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: 코드 검증 및 테스트
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 의존성 설치
        run: pip install -r requirements.txt
      
      - name: 문법 검사 (Lint)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  
  # Job 2: Docker 이미지 빌드
  build:
    runs-on: ubuntu-latest
    needs: test  # test job이 성공해야 실행
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3
      
      - name: Docker 이미지 빌드 (테스트)
        run: |
          docker build -t linkdo-backend:${{ github.sha }} .
          echo "✅ Docker image built successfully."