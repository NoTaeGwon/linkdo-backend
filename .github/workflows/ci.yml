name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: 코드 검증 및 테스트
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 의존성 설치
        run: pip install -r requirements.txt
      
      - name: 문법 검사 (Lint)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  
  # Job 2: Docker 이미지 빌드
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3
      
      - name: Docker 이미지 빌드 (테스트)
        run: |
          docker build -t linkdo-backend:${{ github.sha }} .
          echo "✅ Docker image built successfully."

  # Job 3: EC2 배포 (main 브랜치 push만)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: EC2에 SSH 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/linkdo-backend
            
            # 최신 코드 가져오기
            git pull origin main
            
            # Docker 이미지 빌드
            docker build -t linkdo-backend:latest .
            
            # k3s에 이미지 import
            docker save linkdo-backend:latest -o /tmp/linkdo-backend.tar
            sudo k3s ctr images import /tmp/linkdo-backend.tar
            rm /tmp/linkdo-backend.tar
            
            # Deployment 재시작 (새 이미지 적용)
            kubectl rollout restart deployment/linkdo-api -n linkdo
            
            # 배포 상태 확인
            kubectl rollout status deployment/linkdo-api -n linkdo --timeout=60s
            
            echo "✅ 배포 완료!"