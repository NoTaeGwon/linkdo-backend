<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc4a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b733;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#0d1117"/>
  
  <!-- Client Layer -->
  <rect x="100" y="20" width="500" height="60" rx="10" fill="url(#clientGrad)" filter="url(#shadow)"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Client (React)</text>
  
  <!-- Arrow: Client to Backend -->
  <line x1="350" y1="80" x2="350" y2="120" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="105" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">HTTP/REST</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>
  
  <!-- Backend Layer -->
  <rect x="50" y="130" width="600" height="220" rx="10" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
  <text x="350" y="155" text-anchor="middle" fill="url(#backendGrad)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FastAPI Backend</text>
  
  <!-- Routers -->
  <rect x="80" y="170" width="120" height="50" rx="8" fill="#21262d" stroke="#38ef7d" stroke-width="1"/>
  <text x="140" y="200" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Tasks Router</text>
  
  <rect x="220" y="170" width="120" height="50" rx="8" fill="#21262d" stroke="#38ef7d" stroke-width="1"/>
  <text x="280" y="200" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Edges Router</text>
  
  <rect x="360" y="170" width="120" height="50" rx="8" fill="#21262d" stroke="#38ef7d" stroke-width="1"/>
  <text x="420" y="200" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Tags Router</text>
  
  <rect x="500" y="170" width="120" height="50" rx="8" fill="#21262d" stroke="#38ef7d" stroke-width="1"/>
  <text x="560" y="200" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Graph Router</text>
  
  <!-- Core Services -->
  <rect x="100" y="250" width="500" height="85" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="350" y="275" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Core Services</text>
  <text x="200" y="300" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">• Text Embedding</text>
  <text x="350" y="300" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">• PCA Reduction</text>
  <text x="500" y="300" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12">• Auto Edge</text>
  <text x="350" y="325" text-anchor="middle" fill="#6e7681" font-family="Arial, sans-serif" font-size="11">(Gemini API + scikit-learn)</text>
  
  <!-- Arrows to DB and API -->
  <line x1="250" y1="350" x2="180" y2="390" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="350" x2="520" y2="390" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- MongoDB -->
  <rect x="80" y="400" width="180" height="80" rx="10" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="170" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MongoDB</text>
  <text x="170" y="460" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">tasks • edges</text>
  
  <!-- Gemini API -->
  <rect x="440" y="400" width="180" height="80" rx="10" fill="url(#aiGrad)" filter="url(#shadow)"/>
  <text x="530" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Gemini API</text>
  <text x="530" y="460" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Embedding • LLM</text>
</svg>


