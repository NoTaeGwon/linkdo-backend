<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550">
  <defs>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#54a3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="podGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mongoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4db33d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6fcf5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c4bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b388ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc4a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b733;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="550" fill="#0d1117"/>
  
  <!-- Internet -->
  <rect x="30" y="200" width="100" height="50" rx="25" fill="#21262d" stroke="#8b949e" stroke-width="2"/>
  <text x="80" y="230" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Internet</text>
  
  <!-- Arrow to AWS -->
  <line x1="130" y1="225" x2="170" y2="225" stroke="#8b949e" stroke-width="3" marker-end="url(#arrow2)"/>
  
  <!-- AWS Cloud Box -->
  <rect x="180" y="30" width="490" height="490" rx="15" fill="#161b22" stroke="url(#awsGrad)" stroke-width="3" filter="url(#shadow2)"/>
  <text x="425" y="60" text-anchor="middle" fill="url(#awsGrad)" font-family="Arial, sans-serif" font-size="20" font-weight="bold">‚òÅÔ∏è AWS Cloud</text>
  
  <!-- ELB -->
  <rect x="230" y="90" width="200" height="60" rx="10" fill="url(#elbGrad)" filter="url(#shadow2)"/>
  <text x="330" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Elastic Load Balancer</text>
  
  <!-- Arrow ELB to EKS -->
  <line x1="330" y1="150" x2="380" y2="180" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- EKS Cluster Box -->
  <rect x="210" y="190" width="430" height="250" rx="12" fill="#21262d" stroke="url(#eksGrad)" stroke-width="2"/>
  <text x="425" y="220" text-anchor="middle" fill="url(#eksGrad)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">‚éà EKS Cluster</text>
  
  <!-- API Pods -->
  <rect x="285" y="240" width="120" height="70" rx="8" fill="url(#podGrad)" filter="url(#shadow2)"/>
  <text x="345" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">API Pod</text>
  <text x="345" y="295" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">(1/2)</text>
  
  <rect x="445" y="240" width="120" height="70" rx="8" fill="url(#podGrad)" filter="url(#shadow2)"/>
  <text x="505" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">API Pod</text>
  <text x="505" y="295" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">(2/2)</text>
  
  <!-- Arrows to MongoDB -->
  <line x1="345" y1="310" x2="425" y2="355" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="505" y1="310" x2="425" y2="355" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- MongoDB -->
  <rect x="355" y="360" width="140" height="65" rx="8" fill="url(#mongoGrad)" filter="url(#shadow2)"/>
  <text x="425" y="398" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üçÉ MongoDB</text>
  
  <!-- ECR -->
  <rect x="220" y="460" width="410" height="50" rx="8" fill="url(#ecrGrad)" filter="url(#shadow2)"/>
  <text x="425" y="492" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üì¶ ECR (Container Registry)</text>
  
  <!-- Legend -->
  <rect x="480" y="90" width="140" height="75" rx="8" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="550" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Region</text>
  <text x="550" y="133" text-anchor="middle" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13">ap-northeast-2</text>
  <text x="550" y="155" text-anchor="middle" fill="#6e7681" font-family="Arial, sans-serif" font-size="11">(Seoul)</text>
</svg>


